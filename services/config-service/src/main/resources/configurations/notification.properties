spring.mongodb.username=mongo
spring.mongodb.password=mongo
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=notification
spring.mongodb.authentication-database=admin

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JacksonJsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=orderConfirmation:com.sorokaandriy.notification_service.kafka.OrderConfirmation,paymentConfirmation:com.sorokaandriy.notification_service.kafka.PaymentConfirmation
spring.kafka.consumer.properties.trusted.packages='*'


spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=soroka
spring.mail.password=soroka
spring.mail.properties.mail.smtp.trust="*"
spring.mail.properties.mail.auth=true
spring.mail.properties.mail.smtp.starttls.enabled=true
spring.mail.properties.mail.conectiontimeout=5000
spring.mail.properties.mail.timeout=3000
spring.mail.properties.mail.writetimeout=5000

server.port=8040