<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження замовлення</title>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #eeeeee; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #ffffff; padding: 20px; border-radius: 5px; border: 1px solid #ddd; }
        .header { text-align: center; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .header h1 { color: #333; margin: 0; }
        .content { padding: 20px 0; color: #555; }
        .order-info { margin-bottom: 20px; }
        .order-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
        .order-table th { text-align: left; background-color: #f8f8f8; padding: 10px; border-bottom: 2px solid #ddd; }
        .order-table td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: top;}
        .total-row { font-weight: bold; background-color: #f9f9f9; font-size: 16px; }
        .footer { text-align: center; font-size: 12px; color: #999; margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px; }
        .product-name { font-weight: bold; color: #333; }
        .product-desc { font-size: 12px; color: #888; margin-top: 4px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Замовлення підтверджено!</h1>
    </div>
    <div class="content">
        <p>Вітаємо, <strong th:text="${customerName}">Клієнт</strong>!</p>
        <p>Дякуємо за замовлення. Ми вже почали його збирати.</p>

        <div class="order-info">
            <p>Номер замовлення: <strong th:text="${orderReference}">ORD-56789</strong></p>
        </div>

        <table class="order-table">
            <thead>
            <tr>
                <th>Товар</th>
                <th style="width: 15%; text-align: center;">К-сть</th>
                <th style="width: 20%; text-align: right;">Ціна</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td>
                    <div class="product-name" th:text="${product.name}">Назва товару</div>
                    <div class="product-desc" th:text="${product.description}">Опис товару</div>
                </td>
                <td style="text-align: center;" th:text="${product.quantity}">1</td>
                <td style="text-align: right;" th:text="${product.price} + ' UAH'">50.00 UAH</td>
            </tr>

            <tr class="total-row">
                <td colspan="2" style="text-align: right;">Всього до сплати:</td>
                <td style="text-align: right;" th:text="${totalAmount} + ' UAH'">150.00 UAH</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>Якщо у вас є запитання, просто дайте відповідь на цей лист.</p>
        <p>&copy; 2026 E-Commerce Store</p>
    </div>
</div>
</body>
</html>
