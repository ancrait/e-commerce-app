<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердження оплати</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 30px auto; background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 20px; line-height: 1.6; color: #333; }
        .details { background-color: #f9f9f9; padding: 15px; border-left: 4px solid #4CAF50; margin: 20px 0; }
        .footer { text-align: center; font-size: 12px; color: #777; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Оплату отримано!</h1>
    </div>
    <div class="content">
        <p>Вітаємо, <strong th:text="${customerName}">Ім'я Клієнта</strong>!</p>
        <p>Дякуємо за вашу покупку. Ми успішно отримали вашу оплату.</p>

        <div class="details">
            <p><strong>Номер замовлення:</strong> <span th:text="${orderReference}">ORD-123</span></p>
            <p><strong>Сума оплати:</strong> <span th:text="${amount}">100.00</span> UAH</p>
        </div>

        <p>Ваше замовлення вже обробляється.</p>
    </div>
    <div class="footer">
        <p>&copy; 2026 E-Commerce Store. Всі права захищені.</p>
    </div>
</div>
</body>
</html>
